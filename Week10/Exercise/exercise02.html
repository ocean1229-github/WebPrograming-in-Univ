<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Exercise2</title>
 </head>
 <body>
  <script>
	var day;
	day = prompt("Enter the day (sunday	= 1) :");
	switch(day){
		case "2":
		case "3":
		case "4":
		case "5":
		case "6":
			document.write("We are open");
			break;
		case "1":
		case "7":
			document.write("We are closed");
			break;
		default:
			document.write("Invalid day");
			break;
	}
  </script>
 </body>
</html>
