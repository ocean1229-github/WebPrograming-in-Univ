<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

 </head>
 <body>
  <script>
	var num = prompt('Enter num: ');
	if(num<0){
		document.write(num+" is negative.");
	}
	else if(num>0){
		document.write(num+" is positive");
	}
	else if(num==0){
		document.write("it is zero");
	}
	else{
		document.write("err");
	}
  </script>
 </body>
