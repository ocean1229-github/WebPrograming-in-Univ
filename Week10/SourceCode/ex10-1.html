<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>       
    </head>
    <body>
        <h3> Numeric types</h3>
        <script>
            var x1 = 34;
            var x2 = 34.00;
            var x3 = 123e5;
            var x4 = 123e-5;
            document.write("<p>x1 = " + x1 + "</p>");
            document.write("<p>x2 = " + x2 + "</p>");
            document.write("<p>x3 = " + x3 + "</p>");
            document.write("<p>x4 = " + x4 + "</p>");
        </script>
    </body>
</html>
