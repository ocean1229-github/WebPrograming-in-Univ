<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">       
    </head>
    <body>
        <h3>Logical Operator</h3>
        <script>
            document.write("<br> (312 > 302) && (399 < 400) : "+ ((312>302) && (399<400)));
            document.write("<br> (44 == -44) || (-1 < 0): " + ((44 == -44) || (-1<0)));
            document.write("<br> !(-100 < 0) : " + (!(-100<0)));
        </script>
    </body>
</html>
