<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>       
    </head>
    <body>
        <h3>String Operators</h3>
        <script>
            var greeting = "Hello";
            document.write(greeting += "Luna" + "<br>");
            document.write("Web " + "Programming <br>");
            document.write(23 + "HTML <br>");
            document.write(23 + 35 + "<br>");
            document.write(23 + 35 + "CSS <br>");
            document.write("JavaScript" + 23 + 35 + "<br>");
        </script>
    </body>
</html>
