<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>       
    </head>
    <body>
        <h3> Array object</h3>
        <script>
            var list = new Array(1, true, "JavaScript");
            document.write(list + "<hr>");
            var city = new Array();      
            city[0] = "Seoul";
            city[2] = "London";
            for(var i=0; i<city.length; i++) {
                document.write("city[" + i +"] = " + city[i] + "<br>");
            }
        </script>
    </body>
</html>
