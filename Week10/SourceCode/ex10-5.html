<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>       
    </head>
    <body>
        <h3> Array literal</h3>
        <script>
            var score = [90, 70, 60, 50, 40];
            var sum = 0;
            for(var i=0; i<score.length; i++) {
                sum += score[i];
            }
            document.write("sum = " + sum );
        </script>
    </body>
</html>
