<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>       
    </head>
    <body>
        <h3> Boolean types</h3>
        <script>
            document.write("<p>52 > 273 : " + (52 > 273) + "</p>" );
            document.write("<p>52 < 273 : " + (52 < 273) + "</p>");
        </script>
    </body>
</html>
