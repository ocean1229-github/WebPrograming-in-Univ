<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">       
    </head>
    <body>
        <h3>Comparison Operator</h3>
        <script>
            var a=2022;
            var b="2022";
            var c=2012;
            document.write("a="+ a + ", b=" + b + ", c=" + c);
            document.write("<br> a==b : " + (a==b));
            document.write("<br> a === b : " + (a===b));
            document.write("<br> a > b : " + (a>b));
            document.write("<br> a > c : " + (a>c));
        </script>
    </body>
</html>
