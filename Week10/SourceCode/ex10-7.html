<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">       
    </head>
    <body>
        <h3> Operator</h3>
        <script>
            var x=32, y=20;
            y *= x;
            var div = x / 10;
            var mod = x % 2;  
            document.write("<br> x = " + x);
            document.write("<br> y = " + y);
            document.write("<br> div = " + div);
            document.write("<br> mod = " + mod);
            document.write("<br> ++x = " + ++x);
            document.write("<br> x++ = " + x++);
            document.write("<br> x = " + x);
        </script>
    </body>
</html>
