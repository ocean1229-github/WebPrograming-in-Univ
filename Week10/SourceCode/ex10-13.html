<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">       
    </head>
    <body>
        <h3>if/else if statement</h3>
        <script>
            var score = prompt('Enter your score: ');
            score = parseInt(score);
            if(score >= 90) {
                document.write(score+" is A.");
            }
            else if(score >= 80) {
                document.write(score+" is B.");
            }
            else if(score >= 70) {
                document.write(score+" is C.");
            }
            else if(score >= 60) {
                document.write(score+" is D.");
            }
            else{
                document.write(score+" is F.");
            }
        </script>
    </body>
</html>
