<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">      
    </head>
    <body>
        <script>
            var city;
            city = prompt("Please enter a name of the capital city : ");
            switch(city) {
                case "Seoul":
                    document.write("Seoul is the capital city of Korea.");
                    break;
                case "Beijing":
                    document.write("Beijing is the capital city of China.");
                    break;
                case "Paris":
                    document.write("Paris is the capital city of France.");
                    break;
                default:
                    document.write("Cannot find which country this city is the capital city of.");
                    break;
            }            
        </script>
    </body>
</html>
