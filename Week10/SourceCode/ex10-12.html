<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">       
    </head>
    <body>
        <h3>if/else statement</h3>
        <script>
            var age = prompt('Enter your age: ');
            if(age >= 18) {
                document.write("You can sign up.");
            }
            else {
                document.write("You must be at least 18 to sign up.")
            }
        </script>
    </body>
</html>
