<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Inserting a JavaScript into an HTML page</title>
 </head>
 <body>
  <script type="text/javascript" src="your_source.js"></script>
  <script type="text/javascript">
	document.write("Hello, World Wide Web!<br>");
	// Prints the string on the HTML page
	// Same as writing in <body> element
  </script>
 </body>
</html>
