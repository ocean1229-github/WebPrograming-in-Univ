<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>ex11-17-1</title>
 </head>
 <body>
  <script type="text/javascript">
	var n = prompt("How many dans do you want?", "");
	var m = parseInt(n);
	if(isNaN(m) || m < 1 || m > 9){
		alert("You entered it incorrectly.");
	}
	else{
		for(var i = 1; i <=9; i++){
			document.write(m + "x" + i + "=" + m*i + "<br>");
		}
	}
  </script>
 </body>
</html>
