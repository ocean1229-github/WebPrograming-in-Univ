<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>ex11-17-3</title>
 </head>
 <body>
  <script type="text/javascript">
	function gugudan(n){
		var m = parseInt(n);
		if(isNaN(m) || m < 1 || m > 9){
			alert("You entered it incorrectly.");
		}
		else{
			for(var i = 1; i <=9; i++){
				document.write(m + "x" + i + "=" + m*i + "<br>");
			}
		}
	}
  </script>
  <body>
	<script>
		var n = prompt("How many dans do you want?", "");	
		gugudan(n);
	</script>
  </body>
 </body>
</html>
