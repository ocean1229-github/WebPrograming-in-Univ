<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Ex11-4</title>
 </head>
 <body>
  <script type="text/javascript">
	var counter = 100;
	var numbers = "";
	while(counter >= 0){
		numbers += "Number" + counter + "<br>";
		counter -= 10;
	}
	document.write(numbers);
  </script>
 </body>
</html>
