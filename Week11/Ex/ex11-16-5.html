<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>ex11-16-5</title>
 </head>
 <body>
  <script type="text/javascript">
	function addStrings(str1, str2){
		var res = str1 + str2;
		return res;
	}

	var string1 = "Hello";
	var string2 = "World";
	var result = addStrings(string1, string2);
	document.write(result);
  </script>
 </body>
