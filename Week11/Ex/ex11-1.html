<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Ex11-1</title>
 </head>
 <body>
  <script type="text/javascript">
	var counter;
	document.write("<h2>Square numbers of 1...10</h2>");
	for(counter	= 1; counter <= 10; counter++){
	document.write(counter*counter + " ");
	}
	document.write("<br> counter=" + counter);
  </script>
 </body>
