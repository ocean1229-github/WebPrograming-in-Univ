<!DOCTYPE html>
<html>
<head>
	<title>list property</title>
	<style>
		li{background-color:pink;}
		.a { list-style-image:url("coffee.png");
			 list-style-position:outside;}

	</style>
</head>
<body>
	<h2>list-style-image/list-style-position</h2>
	<ul class="a">
		<li>Espresso</li>
		<li>Cappuccino</li>
		<li>Cafe Latte</li>
	</ul>

</body>
</html>
