<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Central placement of elements </title>
	<style>
		* { margin: 0; padding: 0; }
		img{ width: 500px; height: 300px;}
		#container{
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -250px;
			margin-top: -150px;
		}
    </style>
</head>
<body>
	<div id="container">
		<img src="flower1.jpg">
	</div>
</body>
</html>
