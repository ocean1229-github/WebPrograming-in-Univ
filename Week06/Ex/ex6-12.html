<!doctype html>
<html>
<head>
    <title>Pseudo-elements</title>
    <style>
		p::first-line{
			color:#ff0000;
			font-variant: small-caps;
		}
		p::first-letter{
			color: #800000;
			font: bold xx-large times;
		}
	</style>
</head>
<body>
	<p> You can use the :first-line and :first-letter pseudo-elements 
		to add a special effect to the first line of a text. 
		Some more text. And even more, and more, and more, and more, and more, 
		and more, and more, and more, and more, and more, and more, and more.
	</p>
</body>
</html>
