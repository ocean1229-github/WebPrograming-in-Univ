<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Layout</title>
    <style>
		div{
			width: 800px;
			height: 100px;
			margin: 0 auto;
			border: 1px solid #cccccc;
		}
		div ul li{
			width: 140px;
			height: 60px;
			line-height: 60px;
			list-style: none;
			float:left;
			border:1px solid #cccccc;
			text-align: center;
			font-size: 1.5em;
			color: #000000;
			font-weight: bold;
			background: #ff9d00;  /* Old browsers */
			background: -webkit-linear-gradient(top,  #ff9d00 0%,#ff9d00 50%,#ffe7a0 51%,#ffe7a0 100%);
						/* Chrome10+, Safari5.1+ */
			background: -ms-linear-gradient(top,  #ffe7a0 0%,#ffe7a0 50%,#ff9d00 51%, #ff9d00 100%);
						/* IE10+ */
		}
	</style>
</head>
<body>
    <div>
        <ul>
            <li>menu1</li>  <li>menu2</li>  <li>menu3</li>
            <li>menu4</li>  <li>menu5</li>
        </ul>
    </div>
</body>
</html>
