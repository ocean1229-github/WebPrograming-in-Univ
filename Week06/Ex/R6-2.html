<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Layout</title>
    <style>
		div{
			width: 800px;
			height: 100px;
			margin: 0 auto;
			border: 1px solid #cccccc;
		}
		div ul li{
			width: 140px;
			height: 60px;
			line-height: 60px;
			list-style: none;
			float:left;
			border:1px solid #cccccc;
			text-align: center;
			font-size: 1.5em;
			color: #000000;
			font-weight: bold;
		}
	</style>
</head>
<body>
    <div>
        <ul>
            <li>menu1</li>  <li>menu2</li>  <li>menu3</li>
            <li>menu4</li>  <li>menu5</li>
        </ul>
    </div>
</body>
</html>
