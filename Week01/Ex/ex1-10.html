<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Horizontal Ruler Tag</title>
 </head>
 <body>
  <h1>This is the first heading</h1>
  <p>This is a paragraph.</p>
  <!-- Insert a horizontal rule -->
  <hr>
  <h2>This is the second heading</h2>
  <p>This is another paragraph.</p>
 </body>
</html>
