<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Cell Padding & Spacing</title>
 </head>
 <body>
  <table border="1">
	<caption>Web <br>Languages</caption>
	<tr>
		<td>HTML</td>
		<td>CSS</td>
	</tr>
	<tr>
		<td>JavaScript</td>
		<td>PHP</td>
	</tr>
  </table>
  <br>
  <br>
  <table border="1">
	<tr>
		<td>Cell 1</td>
		<td colspan="3">Cell 2</td>
	</tr>
	<tr>
		<td>Cell 3</td>
		<td>Cell 4</td>
		<td>Cell 5</td>
		<td>Cell 6</td>
	</tr>
	</table>
  <br>
  <br>
	<table border="1">
		<tr>
			<td>Cell 1</td>
			<td>Cell 2</td>
		</tr>
		<tr>
			<td rowspan="2">Cell 3</td>
			<td>Cell 4</td>
		</tr>
		<tr>
			<td>Cell 5</td>
		</tr>
	</table>
 </body>
</html>
