<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Cell Padding & Spacing</title>
 </head>
 <body>
  <table cellspacing="15" cellpadding="12" border="2">
	<tr>
		<th>Title</th>
		<th>Name</th>
	</tr>
	<tr>
		<td>Miss</td>
		<td>Jones</td>
	</tr>
	 <tr>
		<td>Mr</td>
		<td>Smith</td>
	 </tr>
	</table>
 </body>
</html>
