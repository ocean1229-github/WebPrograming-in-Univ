<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Table, Row, and Data Tags</title>
 </head>
 <body>
  <table>
	<tr>
		<th>Title</th>
		<th>Name</th>
	</tr>
	<tr>
		<td>Miss</td>
		<td>Jones</td>
	</tr>
  <table>
  <h2>Table with a thick border</h2>
	<table border="8">
	 <tr>
	 	<th>Title</th>
		<th>Name</th>
	 </tr>
	 <tr>
		<td>Miss</td>
		<td>Jones</td>
	 </tr>
	</table>
 </body>
</html>
