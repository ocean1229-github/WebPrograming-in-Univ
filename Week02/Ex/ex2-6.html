<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Cell Padding & Spacing</title>
 </head>
 <body>
  <table border="1" cellpadding="4">
	<tr>
		<th>name</th>
		<td>John</td>
	</tr>
	<tr>
		<th rowspan="2">Hobby</th>
		<td>Football</td>
	</tr>
	<tr>
		<td>Reading</td>
	</tr>
  </table>
 </body>
</html>
