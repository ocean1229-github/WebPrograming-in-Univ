<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Lists for Selection</title>
 </head>
 <body>
  <form>
	Favorite language
	<select name="Language" size="5">
		<option value="c">C
		<option value="c++">C++
		<option value="java" selected>Java
		<option value="php">PHP
		<option value="pascal">Pascal
	</select>
  </form>
 </body>
</html>
