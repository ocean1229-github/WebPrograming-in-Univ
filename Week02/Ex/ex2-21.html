<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Buttons for Choices</title>
 </head>
 <body>
  <form method="post" action="http://some-site/SpmeProgram">
	<p>Choose tour payment method : <br>
	<input type="radio" name="Creditcard" value="Visa" checked>VISA<br>
	<input type="radio" name="Creditcard" value="Master" checked>Master Card<br>
	<input type="radio" name="Creditcard" value="Amex" checked>American Express<br>
	<p>
	<input type="checkbox" name="nonews" checked>
	Check here if you do <i>not</i> want to get our email newsletter.
  </form>
 </body>
</html>
