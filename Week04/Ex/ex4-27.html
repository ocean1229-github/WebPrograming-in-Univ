<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>HTML5 Basic</title>
 </head>
 <body>
	<a href="#alpha">Move to Alpha</a>
	<a href="#beta">Move to Beta</a>
	<a href="#gamma">Move to Gamma</a>
	<hr />
	<h1 id="alpha">Alpha</h1>
	<p>Alpha is the first letter of the Greek alphabet.</p>
	<h1 id="beta">Beta</h1>
	<p>Beta is the second letter of the Greek alphabet.</p>
	<h1 id="gamma">Gamma</h1>
	<p>Gamma is the third letter of the Greek alphabet.</p>
 </body>

</html>
