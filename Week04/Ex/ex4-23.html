<html>
  <head>
    <meta charset="utf-8">
    <title>Class Selector</title>
    <style type="text/css">
		.example{
			color: blue;
		}
		.example-fruit{
			font-weight: bold;
		}
    </style>
  </head>
  <body>
    <div class="example">Onions, carrots, radishes, Chinese cabbage, lettuce...</div>
    <!-- Vegetable names appear only in blue text --> <br>
    <div class="example example-fruit">Tangerines, apples, grapes, bananas, pears...</div>
    <!-- The fruit name is blue and is shown in bold font. --> <br>
  </body>
</html>
