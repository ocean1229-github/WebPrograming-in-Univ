<html lang="en">
 <head>

  <title>Exercise 4-5</title>

		color: red;
	}
	h1{
		color: green;
		text-align: center;
	}
	
	p{
		color: blue;
		padding-bottom: 0px;
	}

 </head>

	<p>This is a paragraph with a &lt;p&gt; tag.<br>This is blue; use the p selector</p>
 </body>
