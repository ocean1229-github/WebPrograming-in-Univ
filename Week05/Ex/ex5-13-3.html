<html>
<head><title>position example</title>
	<style>
		div{
			display: inline-block;
			background-color: darkgreen;
			color: #ffffff;
			font-size: 25px;
			width: 50px;
			height: 50px;
			text-align: center;
		}
		.p1{
			position: relative;
			left: 20px;
			top: 20px;
			background-color: magenta;
		}
		.p2{
			position: relative;
			right: 20px;
			bottom: 20px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<h2>static positioning</h2>
	<div>H</div> <div class="p1">E</div> <div>L</div>
	<div>L</div> <div class="p2">O</div> 
</body>
</html>
