<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>text-transform</title>
  <style>
	.ca {text-transform: capitalize;}
	.up {text-transform: uppercase;}
	.lo {text-transform: lowercase;}
	.va {font-variant: small-caps;}
  </style>
 </head>
 <body>
  <p>This is text-transform.</p>
  <p class="ca">This is text-transform ca.</p>
  <p class="up">This is text-transform up.</p>
  <p class="lo">This is text-transform lo.</p>
  <p class="va">This is text-transform va.</p>
 </body>
</html>
