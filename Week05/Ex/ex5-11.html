<html>
  <head>
    <style type="text/css">
		#disp1{
			background-color: red;
			display: inline;
		}
		#disp2{
			background-color: red;
			display: block;
		}
		#disp3{
			background-color: red;
			display: none;
		}
    </style>
  </head>
  <body>
    A normal text. <p id="disp1">a paragraph element with "inline" display</p>
    Another normal text.
    <br><br>
    A normal text. <span id="disp2">a span element with "block" display</span>
    Another normal text.
    <br><br>
    A normal text. <p id="disp3">a paragraph element with "none" display</p>
    Another normal text.
  </body>
</html>
