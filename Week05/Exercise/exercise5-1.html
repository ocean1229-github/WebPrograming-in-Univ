	<title>border 속성</title>
	<style>

			height: 200px;
		}
		.one{
			border-top: 5px dashed purple;

		}

			border-style: solid;

		}
		.three{
			border-width: 5px 2px;
			border-color: magenta;
			border-style: solid;
		}
	</style>
</head>
