 <head>

 </head>
 <body>
	<script>
		text = "Hello, World";
		document.write(text+ "<br>" + "length=" + text.length + "<br><br>");
		str = "HELLO WORLD";
		document.write(str+"<br>"+"charAt(2)="+str.charAt(2)+"<br><br>");
		str1 = "Hello ";
		str2 = "World! ";
		str3 = "Good day!";
		document.write("str1+str2+str3=" + str1.concat(str2, str3) + "<br><br>");
	</script>
 </body>
