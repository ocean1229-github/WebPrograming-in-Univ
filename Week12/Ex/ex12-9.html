<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>ex12-9</title>
 </head>
 <body>
	<script>
		var a = 23, b = true, c = "abc";
		document.write(typeof(a) + ", " + typeof(b) + ", " + typeof(c) + "<br>");
		var x = new Number(23); y = new Boolean(true); z = new String("abc");
		document.write(typeof(x) + ", " + typeof(y) + ", " + typeof(z));
	</script>
 </body>
</html>
