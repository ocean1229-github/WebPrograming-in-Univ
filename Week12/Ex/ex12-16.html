<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>ex12-16</title>
 </head>
 <body>
	<script>
		function go_back() {
			window.history.back();
		}
		function go_forward() {
			window.history.forward();
		}
	</script>

	<input type = "button" value = "Back" onclick = "go_back()" />
	<input type = "button" value = "Forward" onclick = "go_forward()" />
 </body>
</html>
