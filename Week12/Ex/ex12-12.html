<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>ex12-12</title>
 </head>
 <body>
	<script>
		var then = new Date();
		then.setFullYear(2022, 4, 26);
		var now = new Date()
		document.write("Now is " + now + "<br>");
		if (now < then)
			document.write("Now is <em>before</em> " + then);
		else
			document.write("Now is <em>after</em> " + then);
	</script>
 </body>
</html>
